<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="organisationLocalite">
            <h2><span jhiTranslate="improApp.organisationLocalite.detail.title">Organisation Localite</span> {{ organisationLocalite.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="improApp.organisationLocalite.code">Code</span></dt>
                <dd>
                    <span>{{ organisationLocalite.code }}</span>
                </dd>
                <dt><span jhiTranslate="improApp.organisationLocalite.nom">Nom</span></dt>
                <dd>
                    <span>{{ organisationLocalite.nom }}</span>
                </dd>
                <dt><span jhiTranslate="improApp.organisationLocalite.description">Description</span></dt>
                <dd>
                    <span>{{ organisationLocalite.description }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/organisation-localite', organisationLocalite.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>

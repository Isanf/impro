<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="stock">
            <h2><span jhiTranslate="improApp.stock.detail.title">Stock</span> {{stock.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="improApp.stock.numeroStock" [ngbTooltip]="'improApp.stock.help.numeroStock' | translate">Numero Stock</span></dt>
                <dd>
                    <span>{{stock.numeroStock}}</span>
                </dd>
                <dt><span jhiTranslate="improApp.stock.dateStock">Date Stock</span></dt>
                <dd>
                    <span>{{stock.dateStock}}</span>
                </dd>
                <dt><span jhiTranslate="improApp.stock.concessionnaire">Concessionnaire</span></dt>
                <dd>
                    <div *ngIf="stock.concessionnaireId">
                        <a [routerLink]="['/organisation', stock.concessionnaireId, 'view']">{{stock.concessionnaireId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/stock', stock.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="firstlogin">
            <h2><span jhiTranslate="improApp.firstlogin.detail.title">Firstlogin</span> {{ firstlogin.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="improApp.firstlogin.passe">Passe</span></dt>
                <dd>
                    <span>{{ firstlogin.passe }}</span>
                </dd>
                <dt><span jhiTranslate="improApp.firstlogin.user">User</span></dt>
                <dd>
                    {{ firstlogin.userLogin }}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/firstlogin', firstlogin.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>

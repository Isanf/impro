<div class="row justify-content-center">
    <div class="col-10">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <nb-card>
                <nb-card-header>
                    <h2 id="jhi-type-organisation-heading">Cr√©ation d'un Type Organisation</h2>
                </nb-card-header>
                <nb-card-body>
                    <div>
                        <jhi-alert-error></jhi-alert-error>

                        <div class="form-group" [hidden]="!editForm.get('id')!.value">
                            <label for="id" jhiTranslate="global.field.id">ID</label>
                            <input type="text" nbInput fullWidth shape="round" status="primary" fieldSize="small"
                                   id="id" name="id" formControlName="id" readonly />
                        </div>

                        <div class="form-group">
                            <label class="form-control-label" jhiTranslate="improApp.typeOrganisation.nom" for="field_nom">Nom</label>
                            <input type="text" nbInput fullWidth shape="round" status="primary" fieldSize="small"
                                   name="nom" id="field_nom" formControlName="nom"/>
                            <div *ngIf="editForm.get('nom')!.invalid && (editForm.get('nom')!.dirty || editForm.get('nom')!.touched)">
                                <small class="form-text text-danger"
                                       *ngIf="editForm.get('nom')?.errors?.required" jhiTranslate="entity.validation.required">
                                    This field is required.
                                </small>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-control-label" jhiTranslate="improApp.typeOrganisation.description" for="field_description">Description</label>
                            <input type="text" nbInput fullWidth shape="round" status="primary" fieldSize="small"
                                   name="description" id="field_description" formControlName="description"/>
                            <div *ngIf="editForm.get('description')!.invalid && (editForm.get('description')!.dirty || editForm.get('description')!.touched)">
                                <small class="form-text text-danger"
                                       *ngIf="editForm.get('description')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 1000 }">
                                    This field cannot be longer than 1000 characters.
                                </small>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-control-label" jhiTranslate="improApp.typeOrganisation.niveau" for="field_niveau">Niveau</label>
                            <input type="number" nbInput fullWidth shape="round" status="primary" fieldSize="small"
                                   name="niveau" id="field_niveau" formControlName="niveau"/>
                            <div *ngIf="editForm.get('niveau')!.invalid && (editForm.get('niveau')!.dirty || editForm.get('niveau')!.touched)">
                                <small class="form-text text-danger"
                                       *ngIf="editForm.get('niveau')?.errors?.required" jhiTranslate="entity.validation.required">
                                    This field is required.
                                </small>
                                <small class="form-text text-danger"
                                       [hidden]="!editForm.get('niveau')?.errors?.number" jhiTranslate="entity.validation.number">
                                    This field should be a number.
                                </small>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-control-label" jhiTranslate="improApp.typeOrganisation.categorieOrganisation" for="field_categorieOrganisation">Categorie Organisation</label>
                            <nb-select fullWidth shape="round" status="primary" id="field_categorieOrganisation" name="categorieOrganisation" formControlName="categorieOrganisationId">
                                <nb-option [value] ="categorieOrganisationOption.id" *ngFor="let categorieOrganisationOption of categorieorganisations; trackBy: trackById">{{ categorieOrganisationOption.libelle }}</nb-option>
                            </nb-select>
                        </div>
                    </div>
                </nb-card-body>
                <nb-card-footer>
                    <div>
                        <button type="button" id="cancel-save" nbButton
                                (click)="previousState()">
                            <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                        </button>

                        <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving"
                                nbButton outline status="primary">
                            <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                        </button>
                    </div>
                </nb-card-footer>
            </nb-card>
        </form>
    </div>
</div>

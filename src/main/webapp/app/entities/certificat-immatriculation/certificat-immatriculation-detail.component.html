<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="certificatImmatriculation">
            <h2><span jhiTranslate="improApp.certificatImmatriculation.detail.title">Certificat d'Immatriculation</span> {{ certificatImmatriculation.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="improApp.certificatImmatriculation.numero" [ngbTooltip]="'improApp.certificatImmatriculation.help.numero' | translate">Numéro</span></dt>
                <dd>
                    <span>{{ certificatImmatriculation.numero }}</span>
                </dd>
                <dt><span jhiTranslate="improApp.certificatImmatriculation.codeQr">Code QR</span></dt>
                <dd>
                    <span>{{ certificatImmatriculation.codeQr }}</span>
                </dd>
                <dt><span jhiTranslate="improApp.certificatImmatriculation.carnetASouche">Carnet à Souche</span></dt>
                <dd>
                    <div *ngIf="certificatImmatriculation.carnetASoucheId">
                        <a [routerLink]="['/carnet-a-souche', certificatImmatriculation.carnetASoucheId, 'view']">{{ certificatImmatriculation.carnetASoucheId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/certificat-immatriculation', certificatImmatriculation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>

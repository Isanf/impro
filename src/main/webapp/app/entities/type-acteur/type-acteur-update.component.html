<div class="container-fluid form-horizontal">
    <div class="col-sm-12">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <div class="modal-header">
                <h6 id="jhi-type-acteur-heading" jhiTranslate="improApp.typeActeur.home.createOrEditLabel">Create or edit a Type Acteur</h6>
                <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label class="control-label col-sm-4" for="id" jhiTranslate="global.field.id">ID</label>
                    <div >
                        <input type="text" nbInput fullWidth fieldSize="tiny" class="form-control" id="id" name="id" formControlName="id" readonly />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label col-sm-4" jhiTranslate="improApp.typeActeur.nom" for="field_nom">Nom</label>
                    <div class="col-sm-12">
                        <input type="text" nbInput fullWidth fieldSize="tiny" class="form-control" name="nom" id="field_nom"
                               formControlName="nom"/>
                        <div *ngIf="editForm.get('nom')!.invalid && (editForm.get('nom')!.dirty || editForm.get('nom')!.touched)">
                            <small class="form-text text-danger"
                                   *ngIf="editForm.get('nom')?.errors?.required" jhiTranslate="entity.validation.required">
                                This field is required.
                            </small>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4" jhiTranslate="improApp.typeActeur.description" for="field_description">Description</label>
                    <div class="col-sm-12">
                        <input type="text" nbInput fullWidth fieldSize="tiny" class="form-control" name="description" id="field_description"
                               formControlName="description"/>
                        <div *ngIf="editForm.get('description')!.invalid && (editForm.get('description')!.dirty || editForm.get('description')!.touched)">
                            <small class="form-text text-danger"
                                   *ngIf="editForm.get('description')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 1000 }">
                                This field cannot be longer than 1000 characters.
                            </small>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="cancel()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

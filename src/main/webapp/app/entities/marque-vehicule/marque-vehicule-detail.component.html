<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="marqueVehicule">
            <h2><span jhiTranslate="improApp.marqueVehicule.detail.title">Marque Vehicule</span> {{ marqueVehicule.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="improApp.marqueVehicule.code" [ngbTooltip]="'improApp.marqueVehicule.help.code' | translate">Code</span></dt>
                <dd>
                    <span>{{ marqueVehicule.code }}</span>
                </dd>
                <dt><span jhiTranslate="improApp.marqueVehicule.libelle">Libelle</span></dt>
                <dd>
                    <span>{{ marqueVehicule.libelle }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/marque-vehicule', marqueVehicule.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="userOtp">
            <h2><span jhiTranslate="improApp.userOtp.detail.title">User Otp</span> {{ userOtp.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="improApp.userOtp.otpNumber">Otp Number</span></dt>
                <dd>
                    <span>{{ userOtp.otpNumber }}</span>
                </dd>
                <dt><span jhiTranslate="improApp.userOtp.otpUsed">Otp Used</span></dt>
                <dd>
                    <span>{{ userOtp.otpUsed }}</span>
                </dd>
                <dt><span jhiTranslate="improApp.userOtp.user">User</span></dt>
                <dd>
                    {{ userOtp.userLogin }}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/user-otp', userOtp.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>

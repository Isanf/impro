<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-doc-identification-pm-heading" jhiTranslate="improApp.docIdentificationPM.home.createOrEditLabel">Créer un Document d'identification Personne Morale</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="improApp.docIdentificationPM.numero" for="field_numero" [ngbTooltip]="'improApp.docIdentificationPM.help.numero' | translate">Numéro</label>
                    <input type="text" class="form-control" name="numero" id="field_numero"
                           formControlName="numero"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="improApp.docIdentificationPM.numeroIFU" for="field_numeroIFU">Numéro IFU</label>
                    <input type="text" class="form-control" name="numeroIFU" id="field_numeroIFU"
                           formControlName="numeroIFU"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="improApp.docIdentificationPM.numeroRCCM" for="field_numeroRCCM">Numéro RCCM</label>
                    <input type="text" class="form-control" name="numeroRCCM" id="field_numeroRCCM"
                           formControlName="numeroRCCM"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

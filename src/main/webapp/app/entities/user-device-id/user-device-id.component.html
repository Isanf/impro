<div>
    <h2 id="page-heading">
        <span jhiTranslate="improApp.userDeviceId.home.title">User Device Ids</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-user-device-id" [routerLink]="['/user-device-id/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="improApp.userDeviceId.home.createLabel">
            Create a new User Device Id
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="userDeviceIds?.length === 0">
        <span jhiTranslate="improApp.userDeviceId.home.notFound">No userDeviceIds found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="userDeviceIds && userDeviceIds.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="improApp.userDeviceId.adressMac">Adress Mac</span></th>
                    <th scope="col" ><span jhiTranslate="improApp.userDeviceId.deviceId">Device Id</span></th>
                    <th scope="col" ><span jhiTranslate="improApp.userDeviceId.user">User</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let userDeviceId of userDeviceIds ;trackBy: trackId">
                    <td><a [routerLink]="['/user-device-id', userDeviceId.id, 'view']">{{ userDeviceId.id }}</a></td>
                    <td>{{ userDeviceId.adressMac }}</td>
                    <td>{{ userDeviceId.deviceId }}</td>
                    <td>
                        {{ userDeviceId.userLogin }}
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/user-device-id', userDeviceId.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/user-device-id', userDeviceId.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(userDeviceId)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

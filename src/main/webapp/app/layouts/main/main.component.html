
<div class="bg justify-content-center" *ngIf="!isAuthenticated()">
    <div class="d-flex justify-content-center">
        <button (click)="login()" class="col-md-4 btn rounded-pill btn-primary inner-div">
                <div class="row justify-content-center">
                    <fa-icon size="5x" icon="sign-in-alt" fixedWidth="true"></fa-icon>
                    <h1 class="mt-3 ml-3"> <strong> Se Connecter </strong> </h1>
                </div>
        </button>
    </div>
</div>

<nb-layout windowMode *ngIf="isAuthenticated()">
    <nb-layout-header fixed *jhiHasAnyAuthority="['FIRSTLOGIN_OK']">
        <jhi-navbar></jhi-navbar>
    </nb-layout-header>

    <nb-sidebar state="compacted" responsive *jhiHasAnyAuthority="['FIRSTLOGIN_OK']">
        <jhi-sidebar></jhi-sidebar>
    </nb-sidebar>

    <nb-layout-column class="justify-content-center">
        <div *ngIf="showLoadingIndicator">
            <div class="container"> <!--There's the container that centers it-->
                <div class="loadingio-spinner-spin-tub1c1wp2dg"><div class="ldio-f72bjj5edg">
                    <div><div></div></div><div><div></div></div><div><div></div></div><div><div></div></div><div><div></div></div><div><div></div></div><div><div></div></div><div><div></div></div>
                </div></div>
            </div>
        </div>
        <router-outlet *ngIf="!showLoadingIndicator"></router-outlet>
    </nb-layout-column>

    <!--<nb-layout-footer fixed>
        <jhi-footer></jhi-footer>
    </nb-layout-footer>-->
</nb-layout>
